<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej7</title>

    <style>
        .desaparecer {
            opacity: 0%;
        }

        .boton2 {
            opacity: 0%;
        }

        .aparecer {
            opacity: 100%;
        }

    </style>

    <script>
        function cambio(){
            document.getElementById('boton').className='desaparecer';
            document.getElementById('boton2').className='aparecer';
        }
        
    </script>

</head>

<body>
    
        <button onclick="cambio()" id="boton">Ejercicio 7</button>
        <br>
        <br>
        <button id="boton2" class="boton2">Nuevo boton</button>

</body>
</html>
